<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الموقع غير موجود</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
        
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #333;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 90%;
            animation: fadeIn 0.8s ease-in-out;
        }
        
        h1 {
            color: #d9534f;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .icon {
            font-size: 5rem;
            color: #d9534f;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        .btn {
            display: inline-block;
            background-color: #5bc0de;
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(91, 192, 222, 0.3);
        }
        
        .btn:hover {
            background-color: #4aa8c4;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(91, 192, 222, 0.4);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        
        .contact {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">⚠️</div>
        <h1>للأسف، الموقع غير موجود</h1>
        <p>نعتذر عن هذا الإزعاج، يبدو أن الصفحة التي تبحث عنها غير متوفرة حالياً. قد يكون الرابط خاطئاً أو أن الصفحة قد تم نقلها.</p>
        <div class="contact">
        </div>
    </div>
</body>
</html>
