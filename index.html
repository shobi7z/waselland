<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>توصيل الطلبات | حسابي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 RTL -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500;800&display=swap" rel="stylesheet">
  <style>
    html, body {
      background: linear-gradient(135deg, #e4ecfa 0%, #a2c5fa 100%);
      min-height: 100vh;
      font-family: "Tajawal", Arial, sans-serif;
      color: #263146;
      overflow-x: hidden;
    }
    .glow {
      background: radial-gradient(ellipse at 30% 20%, #a2c5fa99 0%, #e4ecfa 60%, #fff0 90%);
      filter: blur(35px) brightness(1.08);
      position: absolute;
      width: 110vw;
      height: 80vh;
      top: -10vh;
      left: -5vw;
      z-index: 0;
      pointer-events: none;
    }
    #loginOverlay {
      position: fixed;
      inset: 0;
      z-index: 99999;
      background: linear-gradient(115deg, #fafdff 80%, #e4ecfa 120%);
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(6px);
      transition: opacity 0.36s;
    }
    #loginOverlay.hide {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s;
    }
    .login-modal {
      background: #fff;
      border-radius: 2.1rem;
      box-shadow: 0 4px 32px #b3c8f1aa;
      padding: 2.1rem 1.3rem 1.2rem;
      width: 97vw;
      max-width: 360px;
      position: relative;
      text-align: center;
      animation: popin 0.8s cubic-bezier(.68,-0.55,.27,1.55);
    }
    @keyframes popin {
      0% {transform:scale(.8) rotate(-8deg); opacity:.5;}
      70%{transform:scale(1.08) rotate(1deg);}
      100%{transform:scale(1) rotate(0);}
    }
    .login-modal .brand {
      font-size: 2.2rem;
      font-weight: 900;
      background: linear-gradient(100deg, #1e88e5, #a2c5fa 70%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: .4rem;
      letter-spacing: 1px;
      display: block;
    }
    .login-modal .desc {
      color: #1e88e5;
      font-size: 1.14rem;
      margin-bottom: 1.2rem;
      font-weight: 700;
      letter-spacing: .3px;
    }
    .glass-header {
      backdrop-filter: blur(10px);
      background: rgba(255,255,255,0.82);
      box-shadow: 0 8px 32px #a2c5fa33, 0 2px 8px #a2c5fa08;
      border-radius: 0 0 2.2rem 2.2rem;
      padding: 1.7rem 0 1.1rem;
      text-align: center;
      margin-bottom: 1.5rem;
      border-bottom: 2px solid #d3e3fa;
      position: sticky;
      top: 0;
      z-index: 1001;
    }
    .glass-header .avatar {
      width: 82px;
      height: 82px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      box-shadow: 0 2px 24px #a2c5fa13;
      margin-bottom: .8rem;
      background: #e4ecfa;
    }
    .glass-header .username {
      font-size: 1.55rem;
      font-weight: 900;
      letter-spacing: 0.3px;
      color: #1976d2;
      text-shadow: 0 1px 7px #b3c8f133;
    }
    .glass-header .logout-btn {
      background: linear-gradient(93deg,#1976d2 60%,#90caf9 100%);
      color: #fff;
      border: none;
      border-radius: 1.6rem;
      font-weight: bold;
      font-size: 1.07rem;
      box-shadow: 0 1px 8px #a2c5fa22;
      padding: 0.39em 1.25em;
      margin-top: 1.2rem;
      transition: background .13s;
      display: inline-block;
    }
    .glass-header .logout-btn:hover { background: linear-gradient(90deg,#90caf9 60%,#1976d2 100%);}
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(2,1fr);
      gap: 1.1rem;
      margin-bottom: 1.7rem;
    }
    .dash-card {
      background: linear-gradient(135deg, #fafdff 70%, #e4ecfa 100%);
      border-radius: 1.35rem;
      box-shadow: 0 1px 16px #a2c5fa1a;
      text-align: center;
      padding: 1rem 0.2rem 0.75rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow: hidden;
      transition: box-shadow .18s, transform .17s;
      border: none;
      cursor: pointer;
    }
    .dash-card .icon {
      font-size: 2.1rem;
      color: #1976d2;
      margin-bottom: .3rem;
      filter: drop-shadow(0 3px 14px #1976d245);
      animation: glowicon 3s ease-in-out infinite alternate;
    }
    @keyframes glowicon {
      0% { filter: drop-shadow(0 3px 7px #a2c5fa44);}
      100% { filter: drop-shadow(0 3px 20px #1e88e5bb);}
    }
    .dash-title {
      font-size: 1.07rem;
      color: #3b5a85;
      font-weight: 800;
      margin-bottom: 2px;
      letter-spacing: 0.2px;
    }
    .dash-value {
      font-size: 1.56rem;
      color: #1976d2;
      font-weight: 900;
      letter-spacing: 0.5px;
      margin-bottom: 2px;
      text-shadow: 0 2px 7px #a2c5fa33;
    }
    .animated-tabs {
      display: flex;
      gap: 0.7rem;
      justify-content: center;
      align-items: center;
      margin-bottom: 1.5rem;
      margin-top: 0.5rem;
      position: sticky;
      top: 80px;
      background: #fafdffcc;
      z-index: 20;
      border-radius: 1.2rem;
      box-shadow: 0 1px 10px #a2c5fa0d;
      padding: .22rem;
    }
    .animated-tabs .nav-link {
      border-radius: 1.2rem;
      font-size: 1.12rem;
      color: #1976d2;
      background: #fff;
      font-weight: bold;
      border: none;
      padding: .49em 1.45em;
      transition: background 0.17s, color 0.15s, box-shadow 0.17s;
      box-shadow: 0 1px 5px #a2c5fa0c;
      display: flex;
      align-items: center;
      gap: 0.45rem;
    }
    .animated-tabs .nav-link.active,
    .animated-tabs .nav-link:focus,
    .animated-tabs .nav-link:hover {
      background: linear-gradient(90deg,#1976d2 40%,#90caf9 100%);
      color: #fff !important;
      box-shadow: 0 2px 16px #a2c5fa33;
      transform: scale(1.07);
    }

    /* Custom Card for Order List */
    .order-list-card {
      background: #fff;
      border-radius: 1.15rem;
      box-shadow: 0 2px 10px #a2c5fa22;
      margin-bottom: 1rem;
      padding: 0.7rem 1rem 0.4rem 1rem;
      display: flex;
      flex-direction: column;
      gap: .7rem;
      transition: box-shadow .13s;
      border: 1.5px solid #e4ecfa;
      position: relative;
    }
    .order-list-header {
      display: flex;
      align-items: center;
      gap: .7rem;
    }
    .order-badge-num {
      font-weight: bold;
      color: #1976d2;
      background: #e4ecfa;
      border-radius: 8px;
      font-size: 1.15rem;
      padding: 0.16em 0.78em;
      box-shadow: 0 1px 6px #b3c8f133;
    }
    .order-status-badge {
      font-size: .96rem;
      border-radius: 9px;
      padding: 0.17em 0.7em;
      font-weight: 700;
      box-shadow: 0 1px 4px #a2c5fa1a;
      color: #fff;
      margin-inline-end: .3em;
    }
    .order-status-wait { background: #ffb037; color: #222;}
    .order-status-delivery { background: #42a5f5;}
    .order-status-received { background: #43ea7c;}
    .order-status-returned { background: #ef4444;}
    .order-actions {
      display: flex;
      gap: 5px;
      margin-top:.35rem;
    }
    .order-actions .btn {
      border-radius: 50%;
      min-width: 36px;
      min-height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      box-shadow: 0 1px 3px #e0e7ef33;
      padding: .23em .23em;
    }
    .order-actions .btn-edit {
      background: #42a5f5;
      color: #fff;
      border: none;
    }
    .order-actions .btn-edit:hover {
      background: #1976d2;
      color: #fff;
    }
    .order-actions .btn-delete {
      background: #ef4444;
      color: #fff;
      border: none;
    }
    .order-actions .btn-delete:hover {
      background: #b91c1c;
      color: #fff;
    }
    .paid-label {
      display: inline-block;
      background: #e4ecfa;
      color: #1976d2;
      border-radius: 7px;
      padding: 0.09em 0.7em;
      font-size: .96rem;
      margin-inline-end: 0.2em;
      margin-bottom: 2px;
      font-weight: 700;
      box-shadow: 0 1px 6px #1976d220;
    }
    .order-field-mini {
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem 1.5rem;
      font-size: 1.08rem;
      margin-bottom: .2rem;
    }
    .order-field-mini span {
      color: #3b5a85;
      font-weight: 700;
      min-width: 110px;
      display: inline-block;
    }

    /* Withdraw Table Stylish */
    .withdraw-table-list {
      width: 100%;
      border-radius: 1rem;
      overflow: hidden;
      background: #e4ecfa;
      box-shadow: 0 1px 6px #a2c5fa22;
      margin-bottom: 0;
    }
    .withdraw-table-list th {
      background: #e4ecfa;
      color: #1976d2;
      font-weight: bold;
      font-size: 1.05rem;
      border: none;
      padding: 0.52em 0.12em;
      text-align: center;
    }
    .withdraw-table-list td {
      padding: 0.44em 0.06em;
      vertical-align: middle;
      border-top: 1px solid #d3e3fa;
      font-size: 1.03rem;
      text-align: center;
      background: #fff;
    }
    .withdraw-table-list tr:last-child td {
      border-bottom: none;
    }
    .withdraw-status-badge {
      font-size: .93rem;
      border-radius: 7px;
      padding: 0.13em 1.1em;
      font-weight: 700;
      box-shadow: 0 1px 2px #d3e3fa45;
      color: #fff;
    }
    .withdraw-status-processing { background: #ffb037; color: #222;}
    .withdraw-status-done { background: #43ea7c;}
    .withdraw-status-other { background: #90caf9; color: #fff;}
    /* Withdraw Section */
    .withdraw-section {
      background: #fff;
      border-radius: 1.1rem;
      box-shadow: 0 1px 11px #a2c5fa12;
      padding: 1.1rem 0.7rem;
      margin-bottom: 1.1rem;
    }
    .withdraw-title {
      color: #1976d2;
      font-weight: bold;
      font-size: 1.13rem;
      margin-bottom: 0.5rem;
    }
    /* Support Box */
    .support-box {
      background: linear-gradient(120deg, #e4ecfa 65%, #fafdff 100%);
      border-radius: 1.09rem;
      padding: 1rem 0.7rem 0.7rem;
      box-shadow: 0 3px 13px #a2c5fa13;
      border: 1.3px solid #e4ecfa;
      font-size: 1.06rem;
      margin-bottom: 1.1rem;
      text-align: center;
    }
    .modal-content {
      border-radius: 1rem;
      background: #e4ecfa;
      border: 1.5px solid #d3e3fa;
    }
    .modal-header { border-bottom: none; }
    .modal-footer { border-top: none; justify-content: flex-end; gap: 0.6rem; }
    .btn-success {
      background: linear-gradient(90deg, #43ea7c 60%, #42a5f5 100%);
      color: #fff;
      border: none;
    }
    .btn-success:hover, .btn-success:focus {
      background: linear-gradient(90deg, #42a5f5 60%, #43ea7c 100%);
      color: #fff;
    }
    .btn-outline-danger {
      border: 2px solid #ef4444 !important;
      color: #ef4444 !important;
      background: #fff !important;
    }
    .btn-outline-danger:hover, .btn-outline-danger:focus {
      background: #ef4444 !important;
      color: #fff !important;
    }
    .input-group-text {
      background: #e4ecfa;
      border-radius: 8px 0 0 8px;
      border: none;
    }
    @media (max-width: 991.98px) {
      .main-card, .modal-content { border-radius: 1rem;}
      .btn { font-size: 0.96rem; }
      .orders-header h5 { font-size: 0.97rem;}
      .stat-card { min-width: 82px; font-size: 0.97rem;}
      .stat-value { font-size: 1.08rem;}
      .order-list-card {padding: 0.7rem .4rem;}
    }
    @media (max-width: 767.98px) {
      .glass-header { font-size: 1.02rem; padding: .88rem 0.1rem 0.48rem;}
      .orders-section, .withdraw-section, .support-box { padding: 0.52rem 0.01rem 0.21rem;}
      .orders-header { flex-direction: column; gap: 7px;}
      .dashboard-grid { grid-template-columns: 1fr; gap: 0.5rem;}
      .stat-card { min-width: 66px; font-size: 0.94rem;}
      .order-list-card {flex-direction: column; gap: .55rem;}
      .withdraw-table-list th, .withdraw-table-list td { font-size: 0.92rem;}
    }
  </style>
</head>
<body>
  <div class="glow"></div>
  <!-- Login Overlay -->
  <div id="loginOverlay">
    <div class="login-modal">
      <span class="brand"><i class="bi bi-box-seam"></i> توصيل الطلبات</span>
      <div class="desc mb-0">دخول المستخدم</div>
      <form id="loginForm" autocomplete="off">
        <div class="mb-3 text-start">
          <label class="form-label">اسم المستخدم</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input type="text" class="form-control" id="loginUsername" required>
          </div>
        </div>
        <div class="mb-3 text-start">
          <label class="form-label">كلمة المرور</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input type="password" class="form-control" id="loginPassword" required>
          </div>
        </div>
        <div class="d-grid mb-2">
          <button type="submit" class="btn btn-primary" style="font-weight:bold;font-size:1.13rem;"><i class="bi bi-box-arrow-in-left"></i> دخول</button>
        </div>
        <div class="text-center mt-2">
          <a href="#" class="btn btn-outline-secondary w-100"><i class="bi bi-people"></i> انضم معنا</a>
        </div>
      </form>
    </div>
  </div>
  <!-- User Header -->
  <div class="glass-header" id="profileHeader" style="display: none;">
    <img src="https://ui-avatars.com/api/?name=مستخدم&background=1976d2&color=fff&rounded=true&size=128" class="avatar mb-2" id="userAvatar" alt="avatar">
    <div class="username" id="userNameHeader">طلباتك</div>
    <button class="logout-btn d-none" id="logoutBtn"><i class="bi bi-power"></i> خروج</button>
  </div>
  <div class="container pb-5">
    <!-- Stats -->
    <div class="dashboard-grid">
      <div class="dash-card">
        <span class="icon"><i class="bi bi-list-task"></i></span>
        <div class="dash-title">الطلبات الكلية</div>
        <div class="dash-value" id="statTotalOrders">0</div>
      </div>
      <div class="dash-card">
        <span class="icon"><i class="bi bi-bag-check"></i></span>
        <div class="dash-title">المستلمة</div>
        <div class="dash-value" id="statReceivedOrders">0</div>
      </div>
      <div class="dash-card">
        <span class="icon"><i class="bi bi-cash-stack"></i></span>
        <div class="dash-title">الأرباح</div>
        <div class="dash-value" id="statProfits">0 د.ع</div>
      </div>
      <div class="dash-card">
        <span class="icon"><i class="bi bi-arrow-repeat"></i></span>
        <div class="dash-title">الراجعة</div>
        <div class="dash-value" id="statReturnedOrders">0</div>
      </div>
    </div>
    <!-- Tabs -->
    <ul class="nav nav-pills animated-tabs mb-3" id="mainTabs">
      <li class="nav-item"><button class="nav-link active" data-bs-toggle="pill" data-bs-target="#ordersTab"><i class="bi bi-list-task"></i> الطلبات</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#withdrawTab"><i class="bi bi-wallet2"></i> الأرباح</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#supportTab"><i class="bi bi-life-preserver"></i> الدعم</button></li>
    </ul>
    <div class="tab-content mb-3" id="tabContent">
      <!-- Orders Tab -->
      <div class="tab-pane fade show active" id="ordersTab">
        <div id="orderCardsList"></div>
      </div>
      <!-- Withdraw Tab -->
      <div class="tab-pane fade" id="withdrawTab">
        <div class="withdraw-section">
          <div class="withdraw-title mb-3"><i class="bi bi-wallet2"></i> سحب الأرباح</div>
          <form id="withdrawForm">
            <div class="mb-3">
              <label class="form-label fw-bold">اختر طريقة السحب</label>
              <select class="form-select" id="withdrawMethod" required>
                <option value="">اختر...</option>
                <option value="delivery">عن طريق المندوب (خصم 1000 د.ع)</option>
                <option value="bank">عن طريق مصرف الرافدين (خصم 500 د.ع)</option>
              </select>
            </div>
            <div class="mb-3" id="bankAccountDiv" style="display:none;">
              <label class="form-label">رقم حساب مصرف الرافدين</label>
              <input type="text" class="form-control" id="rafidainAccount">
            </div>
            <div class="d-grid mb-2">
              <button type="submit" class="btn btn-success"><i class="bi bi-cash-stack"></i> سحب الأرباح</button>
            </div>
          </form>
          <div>
            <h6 class="fw-bold text-primary mb-2 mt-4"><i class="bi bi-clock-history"></i> تاريخ السحب</h6>
            <div class="table-responsive">
              <table class="withdraw-table-list table align-middle mb-0">
                <thead>
                  <tr>
                    <th>الطريقة</th>
                    <th>المبلغ</th>
                    <th>الحالة</th>
                  </tr>
                </thead>
                <tbody id="withdrawalsTable"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- Support Tab -->
      <div class="tab-pane fade" id="supportTab">
        <div class="support-box mt-4">
          <h6 class="fw-bold mb-2 text-primary"><i class="bi bi-life-preserver"></i> الدعم الفني</h6>
          <div>للمساعدة أو الاستفسار يرجى التواصل عبر الرقم:</div>
          <div class="mt-2" style="font-size:1.14rem"><b>07700000000</b></div>
        </div>
      </div>
    </div>
  </div>
  <!-- Add/Edit Order Modal -->
  <div class="modal fade" id="addOrderModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <form class="modal-content" id="orderForm">
        <div class="modal-header">
          <h5 class="modal-title" id="orderModalTitle">إضافة طلب جديد</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editOrderId">
          <div class="mb-3">
            <label class="form-label">رقم الطلب (يدوياً)</label>
            <input type="text" class="form-control" id="orderNumber" required pattern="[A-Za-z0-9\-]+">
            <div class="form-text text-danger" id="orderNumberError" style="display:none">رقم الطلب مستخدم من قبل، يرجى إدخال رقم آخر.</div>
          </div>
          <div class="mb-3">
            <label class="form-label">عنوان الزبون</label>
            <input type="text" class="form-control" id="orderAddress" required>
          </div>
          <div class="mb-3">
            <label class="form-label">رقم الهاتف الأول</label>
            <input type="text" class="form-control" id="orderPhone1" required>
          </div>
          <div class="mb-3">
            <label class="form-label">رقم الهاتف الثاني</label>
            <input type="text" class="form-control" id="orderPhone2">
          </div>
          <div class="mb-3">
            <label class="form-label">المبلغ الكلي بدون التوصيل (د.ع)</label>
            <input type="number" class="form-control" id="orderAmount" required min="0">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success"><i class="bi bi-check2-circle"></i> حفظ</button>
          <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal"><i class="bi bi-x-lg"></i> إلغاء</button>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    document.querySelectorAll('#mainTabs .nav-link').forEach(btn => {
      btn.onclick = function() {
        document.querySelectorAll('#mainTabs .nav-link').forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        let target = btn.getAttribute('data-bs-target');
        document.querySelectorAll('.tab-pane').forEach(tab=>tab.classList.remove('show','active'));
        document.querySelector(target).classList.add('show','active');
        window.scrollTo({top:0,behavior:'smooth'});
      };
    });

    function usernameToEmail(username) {
      return username.trim().replace(/\s+/g,'_') + "@arpon11.com";
    }

    // Auth/Login
    const loginOverlay = document.getElementById('loginOverlay');
    const loginForm = document.getElementById('loginForm');
    const logoutBtn = document.getElementById('logoutBtn');
    const profileHeader = document.getElementById('profileHeader');
    const userNameHeader = document.getElementById('userNameHeader');
    const userAvatar = document.getElementById('userAvatar');
    const statTotalOrders = document.getElementById('statTotalOrders');
    const statReceivedOrders = document.getElementById('statReceivedOrders');
    const statProfits = document.getElementById('statProfits');
    const statReturnedOrders = document.getElementById('statReturnedOrders');
    const ordersTableBody = document.getElementById('ordersTableBody');
    const orderCardsList = document.getElementById('orderCardsList');
    const withdrawForm = document.getElementById('withdrawForm');
    const withdrawMethod = document.getElementById('withdrawMethod');
    const bankAccountDiv = document.getElementById('bankAccountDiv');
    const rafidainAccount = document.getElementById('rafidainAccount');
    const withdrawalsTable = document.getElementById('withdrawalsTable');
    const orderForm = document.getElementById('orderForm');
    const orderModalTitle = document.getElementById('orderModalTitle');
    const editOrderId = document.getElementById('editOrderId');
    const orderNumber = document.getElementById('orderNumber');
    const orderNumberError = document.getElementById('orderNumberError');
    const orderAddress = document.getElementById('orderAddress');
    const orderPhone1 = document.getElementById('orderPhone1');
    const orderPhone2 = document.getElementById('orderPhone2');
    const orderAmount = document.getElementById('orderAmount');
    let currentUserId = null, currentUserData = null;
    let ordersArr = [], withdrawalsArr = [];
    let allOrderNumbersSet = new Set();
    let paidOrdersMap = {};
    let lastEditOrderData = null;

    profileHeader.style.display = "none";
    document.querySelector(".container").style.display = "none";

    loginForm.onsubmit = async (e) => {
      e.preventDefault();
      const username = document.getElementById('loginUsername').value.trim();
      const password = document.getElementById('loginPassword').value;
      const email = usernameToEmail(username);
      try {
        const userCred = await signInWithEmailAndPassword(auth, email, password);
        handleLogin(userCred.user.uid);
      } catch (err) {
        Swal.fire({ icon: 'error', title: 'فشل الدخول', text: 'اسم المستخدم أو كلمة المرور غير صحيحة!' });
      }
    };
    auth.onAuthStateChanged(async user => {
      if (user) handleLogin(user.uid);
    });
    logoutBtn.onclick = async () => {
      await signOut(auth);
      window.location.reload();
    };

    async function handleLogin(uid) {
      const userSnap = await get(ref(db, "users/" + uid));
      if (!userSnap.exists()) {
        Swal.fire({ icon: 'error', title: 'حساب غير موجود!', text: 'يرجى التواصل مع الدعم.' });
        await signOut(auth);
        return;
      }
      currentUserId = uid;
      currentUserData = userSnap.val();
      loginOverlay.classList.add("hide");
      setTimeout(() => { loginOverlay.style.display = "none"; }, 400);
      profileHeader.style.display = "";
      document.querySelector(".container").style.display = "";
      logoutBtn.classList.remove('d-none');
      userNameHeader.textContent = currentUserData.username || "طلباتك";
      userAvatar.src = "https://ui-avatars.com/api/?name=" + encodeURIComponent(currentUserData.username || "مستخدم") + "&background=1976d2&color=fff&rounded=true&size=128";
      await loadAllOrderNumbers();
      loadWithdrawals();
    }

    async function loadAllOrderNumbers() {
      allOrderNumbersSet = new Set();
      const allOrdersSnap = await get(ref(db, "orders"));
      if (allOrdersSnap.exists()) {
        Object.values(allOrdersSnap.val()).forEach(userOrders => {
          Object.values(userOrders).forEach(order => {
            if (order.number) allOrderNumbersSet.add(order.number);
          });
        });
      }
    }

    function getDeliveryFee(idx) {
      return idx < 3 ? 1500 : 2000;
    }

    function updatePaidOrdersMap() {
      paidOrdersMap = {};
      withdrawalsArr.forEach(w => {
        if (w.status === "تم الاستلام" && Array.isArray(w.successOrders)) {
          w.successOrders.forEach(num => {
            paidOrdersMap[num] = true;
          });
        }
      });
    }

    function renderOrdersList() {
      orderCardsList.innerHTML = "";
      if (!ordersArr.length) {
        orderCardsList.innerHTML = `<div class="alert alert-warning text-center">لا توجد طلبات بعد.</div>`;
        return;
      }
      ordersArr.forEach((order, idx) => {
        let statusClass =
          order.status === 'بأنتظار وصول المندوب اليك' ? 'order-status-wait' :
          order.status === 'تم الاستلام من قبل المندوب' ? 'order-status-delivery' :
          order.status === 'راجعة' ? 'order-status-returned' :
          order.status === 'تم التسليم بنجاح' ? 'order-status-received' : 'order-status-wait';
        let paidLabel = paidOrdersMap[order.number] ? `<span class="paid-label">تم الدفع</span>` : '';
        let actions = order.status === 'بأنتظار وصول المندوب اليك' ?
          `<button class="btn btn-edit" onclick="editOrder('${order.orderId}')"><i class="bi bi-pencil-square"></i></button>
           <button class="btn btn-delete" onclick="deleteOrder('${order.orderId}')"><i class="bi bi-trash"></i></button>` : '';
        orderCardsList.innerHTML += `
          <div class="order-list-card">
            <div class="order-list-header">
              <span class="order-badge-num">${order.number}</span>
              <span class="order-status-badge ${statusClass}">${order.status}</span>
              ${paidLabel}
            </div>
            <div class="order-field-mini">
              <span>العنوان:</span> <span>${order.address}</span>
            </div>
            <div class="order-field-mini">
              <span>هاتف1:</span> <span>${order.phone1}</span>
              <span>هاتف2:</span> <span>${order.phone2 || '-'}</span>
            </div>
            <div class="order-field-mini">
              <span>المبلغ الكلي مع التوصيل:</span> <span>${parseInt(order.amount) + getDeliveryFee(idx)} د.ع</span>
            </div>
            <div class="order-actions">
              ${actions}
            </div>
          </div>
        `;
      });
    }

    function renderWithdrawalsList() {
      withdrawalsTable.innerHTML = "";
      if (!withdrawalsArr.length) {
        withdrawalsTable.innerHTML = `<tr><td colspan="3" class="text-center text-muted">لا توجد عمليات سحب بعد.</td></tr>`;
        return;
      }
      withdrawalsArr.forEach(w => {
        let statusBadge =
          w.status === 'قيد المعالجة'
            ? 'withdraw-status-badge withdraw-status-processing'
            : w.status === 'تم الاستلام'
            ? 'withdraw-status-badge withdraw-status-done'
            : 'withdraw-status-badge withdraw-status-other';
        withdrawalsTable.innerHTML += `
          <tr>
            <td>${w.method === 'delivery' ? 'مندوب' : 'مصرف الرافدين'}</td>
            <td>${w.amount} د.ع</td>
            <td><span class="${statusBadge}">${w.status}</span></td>
          </tr>
        `;
      });
    }

    function loadOrders() {
      onValue(ref(db, `orders/${currentUserId}`), snap => {
        ordersArr = [];
        let total = 0, received = 0, returned = 0, profits = 0;
        if (snap.exists()) {
          ordersArr = Object.entries(snap.val()).map(([id, order]) => ({...order, orderId: id}));
          ordersArr.forEach((order, idx) => {
            total++;
            if (order.status === 'تم التسليم بنجاح') {
              received++;
              if (!paidOrdersMap[order.number]) {
                let deliveryFee = getDeliveryFee(idx);
                let orderAmountInt = parseInt(order.amount) || 0;
                profits += orderAmountInt;
                profits -= deliveryFee;
              }
            }
            if (order.status === 'راجعة') returned++;
          });
        }
        statTotalOrders.textContent = total;
        statReceivedOrders.textContent = received;
        statReturnedOrders.textContent = returned;
        statProfits.textContent = profits > 0 ? profits + " د.ع" : "0 د.ع";
        renderOrdersList();
      });
    }

    function loadWithdrawals() {
      onValue(ref(db, `withdrawals/${currentUserId}`), snap => {
        withdrawalsArr = [];
        if (snap.exists()) {
          withdrawalsArr = Object.entries(snap.val()).map(([id, w]) => ({...w, id}));
        }
        updatePaidOrdersMap();
        renderWithdrawalsList();
        loadOrders();
      });
    }

    orderNumber.addEventListener('input', async function() {
      await loadAllOrderNumbers();
      const value = orderNumber.value.trim();
      if (!value) {
        orderNumberError.style.display = "none";
        orderNumber.setCustomValidity("");
        return;
      }
      if (allOrderNumbersSet.has(value)) {
        orderNumberError.style.display = "";
        orderNumber.setCustomValidity("duplicate");
      } else {
        orderNumberError.style.display = "none";
        orderNumber.setCustomValidity("");
      }
    });

    window.editOrder = async (id) => {
      const order = ordersArr.find(o => o.orderId === id);
      if (!order) return;
      editOrderId.value = id;
      orderModalTitle.textContent = "تعديل الطلب";
      // Fill the modal fields and set them to current values
      orderNumber.value = order.number;
      orderAddress.value = order.address;
      orderPhone1.value = order.phone1;
      orderPhone2.value = order.phone2 || '';
      orderAmount.value = order.amount;
      // Allow all fields to be editable except رقم الطلب
      orderNumber.readOnly = true;
      orderAddress.readOnly = false;
      orderPhone1.readOnly = false;
      orderPhone2.readOnly = false;
      orderAmount.readOnly = false;
      orderNumberError.style.display = "none";
      lastEditOrderData = {...order}; // For possible reset
      new bootstrap.Modal(document.getElementById('addOrderModal')).show();
    };

    window.deleteOrder = async (id) => {
      Swal.fire({
        title: 'تأكيد الحذف',
        text: 'هل أنت متأكد من حذف الطلب؟',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'نعم، احذف',
        cancelButtonText: 'إلغاء'
      }).then(async (result) => {
        if (result.isConfirmed) {
          await remove(ref(db, `orders/${currentUserId}/${id}`));
        }
      });
    };

    orderForm.onsubmit = async (e) => {
      e.preventDefault();
      const isEdit = !!editOrderId.value;
      const number = orderNumber.value.trim();
      const address = orderAddress.value.trim();
      const phone1 = orderPhone1.value.trim();
      const phone2 = orderPhone2.value.trim();
      const amount = parseInt(orderAmount.value,10);
      await loadAllOrderNumbers();
      if (!isEdit && allOrderNumbersSet.has(number)) {
        orderNumberError.style.display = "";
        orderNumber.setCustomValidity("duplicate");
        orderNumber.focus();
        return;
      }
      if (!number || !address || !phone1 || isNaN(amount)) return;

      if (isEdit) {
        await update(ref(db, `orders/${currentUserId}/${editOrderId.value}`), {
          address, phone1, phone2, amount
        });
      } else {
        await push(ref(db, `orders/${currentUserId}`), {
          number, address, phone1, phone2, amount, status: 'بأنتظار وصول المندوب اليك', createdAt: Date.now()
        });
      }
      editOrderId.value = "";
      orderForm.reset();
      orderNumber.readOnly = false;
      bootstrap.Modal.getInstance(document.getElementById('addOrderModal')).hide();
    };

    document.getElementById('addOrderModal').addEventListener('show.bs.modal', ()=>{
      if (!editOrderId.value) {
        orderForm.reset();
        orderNumber.readOnly = false;
        orderAddress.readOnly = false;
        orderPhone1.readOnly = false;
        orderPhone2.readOnly = false;
        orderAmount.readOnly = false;
        orderModalTitle.textContent = "إضافة طلب جديد";
        orderNumberError.style.display = "none";
      }
    });

    withdrawMethod.onchange = function() {
      bankAccountDiv.style.display = this.value === 'bank' ? '' : 'none';
    };

    withdrawForm.onsubmit = async (e) => {
      e.preventDefault();
      const method = withdrawMethod.value;
      let profitValue = parseInt(statProfits.textContent.replace(/\D/g,''));
      if (isNaN(profitValue) || profitValue <= 0) {
        Swal.fire({icon:'error',title:'لا توجد أرباح كافية!'});
        return;
      }
      let fee = method === 'delivery' ? 1000 : 500;
      if (method === 'bank' && !rafidainAccount.value.trim()) {
        Swal.fire({icon:'error',title:'يرجى إدخال رقم حساب مصرف الرافدين'});
        return;
      }
      let deliveredOrders = [];
      ordersArr.forEach((order, idx) => {
        if (
          order.status === "تم التسليم بنجاح" &&
          !paidOrdersMap[order.number]
        ) {
          deliveredOrders.push(order.number);
        }
      });
      await push(ref(db, `withdrawals/${currentUserId}`), {
        method,
        amount: profitValue - fee,
        status: 'قيد المعالجة',
        bankAccount: method === 'bank' ? rafidainAccount.value.trim() : "",
        createdAt: Date.now(),
        successOrders: deliveredOrders
      });
      Swal.fire({icon:'success',title:'تم إرسال طلب السحب!'});
      withdrawForm.reset();
      bankAccountDiv.style.display = 'none';
    };

    orderForm.addEventListener('keydown', function(e){
      if (e.key === 'Enter') e.preventDefault();
    });

    window.editOrder = window.editOrder;
    window.deleteOrder = window.deleteOrder;
  </script>
</body>
</html>
